<div class="edit-profile">
    <div class="container">
        <div class="edit-profile-wrap">
            <div class="head">
                <img src="assets/user-avatar.png" alt="">
                <h1>Edit your profile</h1>
            </div>
            <div class="form">
                <div class="form-item">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
                </div>
                <div class="form-item">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
                </div>
                <div class="form-item">
                    <label for="first-name">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-item">
                    <label for="e-mail">E-mail</label>
                    <input type="text" id="e-mail" name="e-mail" placeholder="Enter your e-mail">
                </div>
            </div>
            <div class="btn-wrap">
                <button type="submit" class="confirm-btn"><p>Confirm</p></button>
                <button class="cancel-btn"><p>Cancel</p></button>
            </div>
        </div>
    </div>
</div>
