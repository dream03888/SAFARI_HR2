<div class="change-pass">
    <div class="container">
        <div class="change-pass-wrap">
            <div class="head">
                <img src="assets/icon/password.svg" alt="">
                <h1>Change your password</h1>
            </div>
            <div class="form">
                <div class="form-item">
                    <label for="new-pass">New password</label>
                    <input type="password" id="new-pass" name="new-pass" placeholder="Enter new password">
                </div>
                <div class="form-item">
                    <label for="confirm-pass">Confirm password</label>
                    <input type="password" id="confirm-pass" name="confirm-pass" placeholder="Enter confirm password">
                </div>
            </div>
            <div class="btn-wrap">
                <div class="confirm-btn" (click)="onAppClick()">
                    <p>Confirm</p>
                </div>
                <div class="cancel-btn" (click)="onCancel()">
                    <p>Cancel</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isWarningAlertVisible || isAnimating" class="backdrop" (click)="closeWarningAlert()">
    <app-warning-alert [ngClass]="{'animate-alert-in' : isWarningAlertVisible, 'animate-alert-out' : isAnimating}"
        [message]="alertMessage"></app-warning-alert>
</div>

<div *ngIf="isSuccessAlertVisible || isAnimating" class="backdrop" (click)="closeSuccessAlert()">
    <app-success-alert [ngClass]="{'animate-alert-in' : isSuccessAlertVisible, 'animate-alert-out' : isAnimating}"
        [message]="alertMessage"></app-success-alert>
</div>
