<nav>
    <div class="container">
        <div class="nav-wrap">
            <div class="hamberger" (click)="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="logo">
                <a routerLink="/home"><img src="assets/logo/dms-icon.webp" alt="logo"></a>
            </div>
            <div class="home">
                <a routerLink="/home"><img src="assets/icon/home.svg" alt="home"></a>
            </div>
        </div>
        <div class="overlay" [class.active]="menuActive"></div>
        <div class="menu" [class.active]="menuActive">
            <div class="logo-menu">
                <p><img src="assets/logo/dms-icon.webp" alt="">DMS Passport</p>
            </div>
            <div class="menu-item">
                <a routerLink="/home"><img src="assets/icon/home.svg" alt="home">Home</a>
                <a routerLink="/profile"><img src="assets/icon/user.svg" alt="profile">Profile</a>
                <a (click)="showPassAlert()"><img src="assets/icon/portfolio.svg" alt="Pass">Employee Pass</a>
                <a (click)="showCarAlert()"><img src="assets/icon/car.svg" alt="car">Car Request</a>
                <a href="http://app.dms-isolutions.com:9600/helpdesk"><img src="assets/icon/customer-support.svg" alt="car">Service</a>
            </div>
            <div class="logout-icon">
                <a href="#"><img src="assets/icon/logout.svg" alt="logout">Log out</a>
            </div>
        </div>

        <div *ngIf="isPassAlertVisible || isAnimating" class="backdrop" (click)="closePassAlert()">
            <app-pass-alert [ngClass]="{'animate-alert-in': isPassAlertVisible, 'animate-alert-out': isAnimating}"
            ></app-pass-alert>
        </div>
    
        <div *ngIf="isCarAlertVisible || isAnimating" class="backdrop" (click)="closeCarAlert()">
            <app-car-alert [ngClass]="{'animate-alert-in': isCarAlertVisible, 'animate-alert-out': isAnimating}"
            ></app-car-alert>
        </div>
    </div>
</nav>
