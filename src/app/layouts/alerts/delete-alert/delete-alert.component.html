<div class="delete-alert">
    <div class="container">
        <div class="delete-alert-wrap">
            <div class="head">
                <ng-lottie [options]="options"></ng-lottie>
                <h1>Are you sure?</h1>
            </div>
            <div class="delete-alert-btn">
                <div class="confirm-btn" (click)="onConfirm()">
                    <p>Yes, Delete it!</p>
                </div>
                <div class="cancel-btn" (click)="onCancel()">
                    <p>Cancel</p>
                </div>
            </div>
        </div>
    </div>
</div>
